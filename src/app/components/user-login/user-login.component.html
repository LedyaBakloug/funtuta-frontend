<form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="uname"><b>Username</b></label>
      <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="username" name="uname" required>
    </div>                  

    <div class="form-group">
      <label for="psw"><b>Password</b></label>
      <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password" name="psw" required>
    </div>

    <button type="submit">Login</button>
</form>
