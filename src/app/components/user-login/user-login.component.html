<div fxLayout="row" fxLayoutAlign="" class="login-main">
  <mat-card >
  <mat-card-header>
    <mat-card-title>Login Page</mat-card-title>
  </mat-card-header>
 
    <mat-form-field>
      <input matInput placeholder="Username" ng-required="Username">
    </mat-form-field>
    
    <mat-form-field>
      <input type="password" matInput placeholder="password" ng-required="password">
    </mat-form-field>
  
  <mat-card-actions >
    <button mat-raised-button color="primary">Login</button>
  </mat-card-actions>
  </mat-card>

    <a routerLink="../forgotpassword">Forgot Password</a>


  </div>
