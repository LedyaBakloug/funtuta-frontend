<mat-card class="container">
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="example-container">
      <mat-form-field>
        <mat-label><b>Username</b></mat-label>
        <input matInput type="text" placeholder="Enter Username" formControlName="username">
        <mat-error
          *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty)">Please
          enter a valid username</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label><b>Password</b></mat-label>
        <input matInput type="password" placeholder="Enter Password" formControlName="password">
        <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty)">Please enter a valid password</mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid" [routerLink]="">Login</button>
    </form>
  </mat-card-content>
</mat-card>
